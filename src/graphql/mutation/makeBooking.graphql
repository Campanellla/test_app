#import '../fragment/User/info.graphql'
#import '../fragment/TimeSlot.graphql'
#import '../fragment/Appartment/normal.graphql'

mutation MakeBooking($input: makeBookingInput!) {
  makeBooking(input: $input) {
    id
    appartment {
      ...appartment
    }
    timeSlot {
      ...timeslot
    }
    buyer {
      ...user_info
    }
  }
}
